<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.min.css">
    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="container">
    <h1>Slider</h1>
    <div class="slider-outer">
        <img src="img/arrow-left.png" class="prev" alt="Prev">
        <div class="slider-inner">
            <img src="img/image1.jpg" class="active fadeIn animated" alt="Image1">
            <video height="300" width="500">
                <source src="vid/video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <img src="img/image2.jpg" alt="image2">
            <video height="300" width="500">
                <source src="vid/video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <img src="img/image3.jpg" alt="image3">
            <video height="300" width="500">
                <source src="vid/video3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <img src="img/image4.jpg" alt="image4">
        </div>
        <img src="img/arrow-right.png" class="next" alt="Next">
    </div>
</div>
</body>
</html>
